<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/leave_status.css">
    <title>LeaveEase</title>
</head>
<body>
    <nav>
        <a href="{{url_for('fdashboard')}}"><label class="logo">LeaveEase</label></a>
        <ul>
            <a href="{{url_for('fdashboard')}}"><li>Back</li></a>
        </ul>
    </nav>
    <table class="table-content">
    <thead>
        <tr>
            <th>Leave Id</th>
            <th>Faculty Id</th>
            <th>Faculty Name</th>
            <th>Status</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        {% for leaves in leavedata %}
            <tr>
                {% for leave in leaves %}
                    <td>{{ leave }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
    <img id="img-one" src="https://d5xbq9ewmzbc4.cloudfront.net/wp-content/uploads/2022/12/Facing-Issues-With-Leave-Management_-.png" alt="background">
</body>
</html>

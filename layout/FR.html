<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/FR.css">
    <title>LeaveEase</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="margin-top: 10px; border:1px solid rgb(184, 34, 179); width: 250px; height:30px; position:relative; left:40%; color:blueviolet; padding:5px; box-shadow:1px 5px 5px rgb(179, 46, 245); border-radius:20px;"><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <nav>
        <a href="{{url_for('index')}}"><label class="logo">LeaveEase</label></a>
        <ul>
            <a href="{{url_for('index')}}"><li>Back</li></a>
        </ul>
    </nav>
    <img id="img-one" src="https://d5xbq9ewmzbc4.cloudfront.net/wp-content/uploads/2022/12/Facing-Issues-With-Leave-Management_-.png"alt="background">
    <div class="container">
        <div class="signup-box">
            <h1 id="heading">Signup</h1>
            <form action="#" method="post">
                <label for="id">Faculty ID</label>
                <input type="number" name="facultyid" placeholder="Enter Your ID" required>

                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
                
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" required>
                
                
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                
                <label for="phonenumber">Phonenumber</label>
                <input type="number" name="phone_number" placeholder="Phone Number" required>
                
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Address" required>
                
                <label for="rolename">Rolename</label>
                <input type="text" name="role" placeholder="Role Name" required>
                
                <label for="ccode">College code</label>
                <input type="text" name="ccode" id="ccode" required>
                
                <button type="submit">Submit</button>
            </form>
            <p id="new-one">If you have account, <a href="{{url_for('facultysignup')}}">click here to Login</a>.</p>
            <a href="{{url_for('index')}}" ><button id="back-button">Back</button></a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/FL.css" type="text/css">
    <title>LeaveEase</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <center style="margin-top: 10px; border:1px solid rgb(184, 34, 179); width: 250px; height:30px; position:relative; left:40%; color:blueviolet; padding:5px; box-shadow:1px 5px 5px rgb(179, 46, 245); border-radius:20px;"><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <nav>
        <a href="{{url_for('index')}}"><label class="logo">LeaveEase</label></a>
    </nav>
    <img id="img-one" src="https://d5xbq9ewmzbc4.cloudfront.net/wp-content/uploads/2022/12/Facing-Issues-With-Leave-Management_-.png"alt="background">
    <div class="container">
        <div class="login-box">
            <form action="" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="Faculty ID">Faculty ID</label>
                    <input type="number" name="facultyid" id="facultyid" placeholder="ex: #60021" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="abcdAbcd" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="new-one">If you are a new user, <a href="{{url_for('facultysignup')}}">click here to sign up</a>.</p>
            <a href="{{url_for('index')}}"><button id="back-button" type="button">Back</button></a>
            <p id="forgot-password"><a href="{{url_for('f_forgotpassword')}}">Forgot Password????</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/HO_Signup.css" type="text/css">
    <title>LeaveEase</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="margin-top: 10px; border:1px solid rgb(184, 34, 179); width: 500px; height:30px; position:relative; left:14%; color:blueviolet; padding:5px; box-shadow:1px 5px 5px rgb(179, 46, 245); border-radius:20px;"><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
   <nav>
        <a href="{{url_for('index')}}"><label class="logo">LeaveEase</label></a>
        <ul>
            <a href="{{url_for('index')}}"><li>Back</li></a>
        </ul>
    </nav>
    <div class="container">
        <div class="signup-box">
            <h1 id="heading">Signup</h1>
            <form action="" method="post">
                <label for="FullName">FullName</label>
                <input type="text" name="fullname" id="fullname" placeholder="batch5" required>

                <label for="fcode">Admin Code</label>
                <input type="text" name="admincode" id="admincode" placeholder="00101" required>

                <label for="Email">Email</label>
                <input type="Email" name="email" id="email" placeholder="abcd@gmail.com" required>

                 <label for="acode">Acode</label>
                <input type="text" name="acode" id="acode"  required>

                <label for="Password">Password</label>
                <input type="password" name="password" id="password" placeholder="abcdABCD" required>

                <label for="Password">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder=" abcdABCD" required>


                <button type="submit">Signup</button>
                <p id="new-one">If you have account, <a href="{{url_for('higherofficials')}}">click here to Login</a>.</p>
            </form>
        </div>
    </div>
    <img id="img-one" src="https://d5xbq9ewmzbc4.cloudfront.net/wp-content/uploads/2022/12/Facing-Issues-With-Leave-Management_-.png"alt="background">
    
</body>
</html>
